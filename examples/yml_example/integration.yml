flat:
  rooms:
    todoRoom:
      connection:
        baseUrl: ${BASE_URL}
        timeout: 15
        headers:
          Content-Type: "application/json"
        auth:
          type: "bearer"
          request:
            method: "POST"
            path: "auth/login"
            forceDTO: true
            body:
              type: "json"
              content:
                username: ${USERNAME}
                password: ${PASSWORD}

      requests:
        addTodo:
          concurrentKey: "add"
          method: "POST"
          path: "todos/add"
          forceDTO: true
